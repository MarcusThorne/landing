<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <div class="titles">
        <h1>Marcus Thorne</h1>
        <p>Trainee Web Developer</p>
        <a class="button" href="https://www.lewagon.com/" target="blank">Le Wagon</a>
      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>A collection of cards!</h2>
      <div class="cards">
        <div class="card">
          <img src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5df7fb014e2917000783339f%2F0x0.jpg">
          <div class="card-info">
            <h3>China</h3>
            <p>This is a picture of china!</p>
          </div>
        </div>
        <div class="card">
          <img src="https://img.theculturetrip.com/x/smart/wp-content/uploads/2019/04/usa--sean-pavone-shutterstock.jpg">
          <div class="card-info">
            <h3>Usa</h3>
            <p>This is a picture of the USA!</p>
          </div>
        </div>
        <div class="card">
          <img src="https://nz.ambafrance.org/local/cache-vignettes/L945xH630/c9e4db1241aeb2bc-da431.jpg?1593577428">
          <div class="card-info">
            <h3>France</h3>
            <p>This is a picture of France!</p>
          </div>
        </div>
      </div>
  </div>
  <!-- code a footer -->
  <div class="container">
    <div class="footer">
      <p>Thanks for coming!</p>
    </div>
  </div>
</body>
</html>
